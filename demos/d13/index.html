<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laskin</title>
    <link rel="stylesheet" href="style.css">

<body>

        <main>

                    </tr>

                        <td>&larr;</td>
                        <td>x&#696;</td>

                    </tr>

                        <td>7</td>

                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>*</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>/</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>0</td>
                        <td>.</td>
                        <td>=</td>
                    </tr>
                </table>
            </section>
        </main>
    </div>
    <script>init()</script>
    <p id="secret">moi :)</p>
