<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videokokoussovellus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <span>Vertigo</span>
        <ul>
            <li><a href="">item1</a></li>
            <li><a href="">item2</a></li>
            <li><a href="">item3</a></li>
            <li><a href="">item4</a></li>
            <li><a href="">item5</a></li>
            <li><button id="exit">Exit</button></li>
        </ul>
    </nav>
    <main>
        <div id="screen">
            <video src="frog.mp4" autoplay="true" muted="true" loop="true"></video>
        </div>
        <div id="people">
            <figure>
                <img src="img/avatar1.jpg" alt="avatar 1">
                    <figcaption>Aaron</figcaption>
                </img>
            </figure>
            <figure>
                <img src="img/avatar2.jpg" alt="avatar 2">
                    <figcaption>Saku</figcaption>
                </img>
            </figure>
            <figure>
                <img src="img/avatar3.jpg" alt="avatar 3">
                    <figcaption>Rasmus</figcaption>
                </img>
            </figure>
            <figure>
                <img src="img/avatar4.jpg" alt="avatar 4">
                    <figcaption>Samuel</figcaption>
                </img>
            </figure>
        </div>
        <div id="chat">
            <div class="messages">

            </div>
            <div class="addmessage">
                <input type="text" name="messagebox" id="messagebox" placeholder="Your message here">
                <button type="submit" id="send">Send</button>
            </div>
        </div>
    </main>
    <script src="chat.js"></script>
    <script>chat.js()</script>
</body>
</html>
