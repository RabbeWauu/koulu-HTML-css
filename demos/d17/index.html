<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakku Express</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="hover_thumb.css">
    <link rel="shortcut icon" href="img/cake_logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="" id="logo">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8.25v-1.5m0 1.5c-1.355 0-2.697.056-4.024.166C6.845 8.51 6 9.473 6 10.608v2.513m6-4.87c1.355 0 2.697.055 4.024.165C17.155 8.51 18 9.473 18 10.608v2.513m-3-4.87v-1.5m-6 1.5v-1.5m12 9.75l-1.5.75a3.354 3.354 0 01-3 0 3.354 3.354 0 00-3 0 3.354 3.354 0 01-3 0 3.354 3.354 0 00-3 0 3.354 3.354 0 01-3 0L3 16.5m15-3.38a48.474 48.474 0 00-6-.37c-2.032 0-4.034.125-6 .37m12 0c.39.049.777.102 1.163.16 1.07.16 1.837 1.094 1.837 2.175v5.17c0 .62-.504 1.124-1.125 1.124H4.125A1.125 1.125 0 013 20.625v-5.17c0-1.08.768-2.014 1.837-2.174A47.78 47.78 0 016 13.12M12.265 3.11a.375.375 0 11-.53 0L12 2.845l.265.265zm-3 0a.375.375 0 11-.53 0L9 2.845l.265.265zm6 0a.375.375 0 11-.53 0L15 2.845l.265.265z" />
                </svg>
            <b>Kakku Express</b>
          </a>
          <div>
            <input type="search" name="search_field" id="search_field" placeholder="Hae...">
            <a href="" id="search">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>                  
            </a>
            <details id="menu">
                <summary></summary>
                <nav>
                    <a href="#">Tuotteet</a>
                    <a href="#">Vastuullisuus</a>
                    <a href="#">Rekrytointi</a>
                    <a href="#">Yhteystiedot</a>
                </nav>
            </details>
        </div>
    </header>
    <div id="container">
        <main>
            <h1>Kakut arkeen ja juhlaan</h1>
            <div class="cake-gallery">
                <figure>
                    <div class="animated_thumb">
                        <a href="#" class="thumbnail">
                            <img src="img/perus_kakku_1.jpg" alt="kakku">
                            <figcaption>Peruskakut</figcaption>
                        </a>
                        <div class="fadein">    
                            <img src="img/perus_kakku_1.jpg" class="f3">
                            <img src="img/perus_kakku_2.jpg" class="f2">
                            <img src="img/perus_kakku_3.jpg" class="f1">
                        </div>
                    </div>
                </figure>
                <figure>
                    <div class="animated_thumb">
                        <a href="#" class="thumbnail">
                            <img src="img/kerros_kakku_1.jpg" alt="kakku">
                            <figcaption>Kerroskakut</figcaption>
                        </a>
                        <div class="fadein">    
                            <img src="img/kerros_kakku_1.jpg" class="f3">
                            <img src="img/kerros_kakku_2.jpg" class="f2">
                            <img src="img/kerros_kakku_3.jpg" class="f1">
                        </div>
                    </div>
                </figure>
                <figure>
                    <div class="animated_thumb">
                        <a href="#" class="thumbnail">
                            <img src="img/premium_kakku_1.jpg" alt="kakku">
                            <figcaption>Premium-kakut</figcaption>
                        </a>
                        <div class="fadein">    
                            <img src="img/premium_kakku_1.jpg" class="f3">
                            <img src="img/premium_kakku_2.jpg" class="f2">
                            <img src="img/premium_kakku_3.jpg" class="f1">
                        </div>
                    </div>
                </figure>
            </div>
        </main>
    </div>
    <script>
        const closeMenu = () => {
            document.getElementById("menu").open = false;
        }
        const navItems = document.querySelectorAll('header a')
        navItems.forEach((i) => {
            i.setAttribute('onclick', 'closeMenu()')
        })
    </script>
    <script src="search.js"></script>
</body>
</html>
